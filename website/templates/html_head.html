{{define "html_title_app_name" -}}
    License Keys
{{- end}}

{{define "html_head"}}
    <!-- Generic stuff -->
    <title>{{template "html_title_app_name" .}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="github.com/c9845">
    <meta name="description" content="Create and manage licenses for other applications.">



    <!-- Bootstrap -->
    <!-- Always served from local since we are always serving the JS from local (bundled). -->
    {{if .Development}}
    <link rel="stylesheet" href="/static/css/vendor/bootstrap-5.3.3.css">
    {{else}}
    <link rel="stylesheet" href='{{static "/static/css/vendor/bootstrap-5.3.3.min.css"}}'>
    {{end}}
    
    
    
    <!-- Font Awesome -->
    <!-- Always served from local since we are always serving other CSS (i.e.: Bootstrap) from local. -->
    {{if .Development}}
    <link rel="stylesheet" href="/static/css/vendor/fontawesome-6.6.0.min.css">
    {{else}}
    <link rel="stylesheet" href='{{static "/static/css/vendor/fontawesome-6.6.0.min.css"}}'>
    {{end}}



    <!-- Our CSS -->
    {{if .Development}}
    <link rel="stylesheet" href="/static/css/src/styles.css">
    {{else}}
    <link rel="stylesheet" href='{{static "/static/css/dist/styles.min.css"}}'>
    {{end}}

{{end}}
