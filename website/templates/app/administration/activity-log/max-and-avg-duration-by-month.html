<!DOCTYPE html>
<html>
	<head>
        <title>{{template "html_title_app_name" .}} | Activity Log Chart, Duration of Requests by Month</title>

		{{template "html_head" .}}
	</head>
	<body>
		<!-- HEADER -->
        {{template "header-with-btns" .}}

		<main>
			<div class="container">
				<div class="row">
                   <div class="col">
                        <div class="card" id="maxAndAvgDurationByMonth">
                            <div class="card-header">
                                <h5>Activity Log Chart, Duration of Requests by Month</h5>
                                <div class="card-header-btn">
									<button class="btn btn-outline-primary btn-sm" v-on:click="showHelp = !showHelp"><i class="fas fa-question"></i></button>
								</div>
                            </div>
                            <div class="card-body">
                                <div v-show="showHelp" v-cloak>
									<div class="alert alert-primary mb-3">
                                        This chart shows the average amount of time it took the app to respond to requests.
									</div>
								</div>

                                <div class="alert" v-show="msg.length > 0" v-bind:class="msgType" v-cloak>
                                    [[msg]]
                                </div>
                                
                                <div>
                                    <canvas id="activity-max-avg-duration-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>                   
			</div>
        </main>

        {{template "footer"}}
		{{template "html_scripts" .}}
	</body>
</html>
